name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  NODE_VERSION: "20"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm --filter @soroban-render/core build

      - name: Run tests
        run: pnpm test

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm --filter @soroban-render/core build

      - name: Type check
        run: pnpm typecheck

  contracts:
    name: Build Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,wasm32v1-none

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "contracts/hello -> target\ncontracts/todo -> target\ncontracts/theme -> target\ncontracts/chunked-example -> target\ncontracts/homepage -> target"

      - name: Build hello contract
        run: cargo build --release --target wasm32v1-none --manifest-path contracts/hello/Cargo.toml

      - name: Build theme contract
        run: cargo build --release --target wasm32v1-none --manifest-path contracts/theme/Cargo.toml

      - name: Build todo contract
        run: cargo build --release --target wasm32v1-none --manifest-path contracts/todo/Cargo.toml

      - name: Build chunked-example contract
        run: cargo build --release --target wasm32v1-none --manifest-path contracts/chunked-example/Cargo.toml

      - name: Build homepage contract
        run: cargo build --release --target wasm32v1-none --manifest-path contracts/homepage/Cargo.toml
